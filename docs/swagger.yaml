paths:
  /{holder}/{asset}:
    get:
      description: List accounts and balances of a holder
      parameters:
      - description: Account Holder
        in: path
        name: holder
        required: true
        type: string
      - description: Asset Symbol
        in: path
        name: asset
        type: string
